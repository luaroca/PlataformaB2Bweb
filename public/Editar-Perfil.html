<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil | Provecta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f2f4f6;
      font-size: 1.1rem;
    }
    .edit-profile-container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h3 {
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .profile-img-edit {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #dee2e6;
      display: block;
      margin: 0 auto 1.5rem;
    }
    .btn-save {
      min-width: 160px;
    }
    .btn-cancel {
      min-width: 160px;
    }
    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container edit-profile-container">
    <h3>Editar Perfil</h3>

    <img src="https://via.placeholder.com/140" alt="Foto de perfil" class="profile-img-edit" id="foto-perfil" />

    <form id="form-editar-perfil" novalidate>
      <div class="mb-3">
        <label for="foto" class="form-label">Cambiar foto de perfil</label>
        <input class="form-control" type="file" id="foto" accept="image/*" />
        <div class="form-text">Formatos permitidos: jpg, png. Máx 2MB.</div>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required minlength="3" />
        <div class="invalid-feedback">Por favor, ingresa tu nombre completo.</div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required />
        <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" pattern="^\+?[0-9\s\-]{7,15}$" />
        <div class="invalid-feedback">Número de teléfono inválido.</div>
      </div>

      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" class="form-control" id="cedula" required pattern="^[0-9]{6,15}$" />
        <div class="invalid-feedback">Cédula inválida (solo números, 6 a 15 dígitos).</div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary btn-cancel" onclick="window.location.href='perfil.html'">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-save">
          <i class="bi bi-check-circle"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </div>

  <script>
    async function cargarDatosPerfil() {
      const usuarioId = localStorage.getItem('usuarioId');

      if (!usuarioId) {
        alert('No has iniciado sesión.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`/perfil/${usuarioId}`);
        const data = await response.json();

        if (data.success) {
          const usuario = data.usuario;

          document.getElementById('nombre').value = usuario.nombre || '';
          document.getElementById('correo').value = usuario.correo || '';
          document.getElementById('telefono').value = usuario.telefono || '';
          document.getElementById('cedula').value = usuario.cedula || '';
          if(usuario.foto){
            document.getElementById('foto-perfil').src = usuario.foto;
          }

        } else {
          alert('Error al cargar los datos del perfil.');
          window.location.href = 'perfil.html';
        }
      } catch (error) {
        console.error('❌ Error al cargar perfil:', error);
        alert('Error al cargar perfil.');
        window.location.href = 'perfil.html';
      }
    }

    function validarFormulario(form) {
      // Limpia estados previos
      form.classList.add('was-validated');

      // Revisa si el formulario es válido según HTML5
      return form.checkValidity();
    }

    async function actualizarPerfil(event) {
      event.preventDefault();

      const form = event.target;

      if (!validarFormulario(form)) {
        return;
      }

      const usuarioId = localStorage.getItem('usuarioId');

      if (!usuarioId) {
        alert('No has iniciado sesión.');
        window.location.href = 'login.html';
        return;
      }

      // Preparar datos para enviar
      const formData = new FormData();

      formData.append('nombre', document.getElementById('nombre').value.trim());
      formData.append('correo', document.getElementById('correo').value.trim());
      formData.append('telefono', document.getElementById('telefono').value.trim());
      formData.append('cedula', document.getElementById('cedula').value.trim());

      const fotoInput = document.getElementById('foto');
      if(fotoInput.files.length > 0){
        formData.append('foto', fotoInput.files[0]);
      }

      try {
        const response = await fetch(`/perfil/${usuarioId}`, {
          method: 'PUT',
          body: formData
        });
        const data = await response.json();

        if (data.success) {
          alert('Perfil actualizado correctamente.');
          window.location.href = 'perfil.html';
        } else {
          alert('Error al actualizar perfil: ' + (data.message || 'Error desconocido.'));
        }
      } catch (error) {
        console.error('❌ Error al actualizar perfil:', error);
        alert('Error al actualizar perfil.');
      }
    }

    window.onload = () => {
      cargarDatosPerfil();
      document.getElementById('form-editar-perfil').addEventListener('submit', actualizarPerfil);
    };
  </script>
</body>
</html>
