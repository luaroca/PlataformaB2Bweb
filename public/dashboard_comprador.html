<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comprador</title>
    <link rel="stylesheet" href="dashboard_comprador.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="imagen-usuario">
                <img src="../imagenes/perfil.png" alt="Usuario" id="imagen_usuario">
            </div>

            <div class="botones">
                <button><a href="#">Consultar Productos</a></button>
                <button><a href="#">Editar Perfil</a></button>
                <button><a href="#">Cerrar Sesión</a></button>
            </div>

            <div class="info-usuario">
                <p><strong>Cédula:</strong> <span id="cedula"></span></p>
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Correo:</strong> <span id="correo"></span></p>
                <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
                <p><strong>Rol:</strong> <span id="rol"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
