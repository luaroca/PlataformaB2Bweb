<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Provecta</title>
  <link rel="stylesheet" href="../Css/registro.css" />
  <link rel="stylesheet" href="../Css/Utils.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Encabezado con logo -->
  <header class="header-register">
    <a href="../Html/index.html" class="logo">Provecta</a>
  </header>

  <div class="register-container">
    <div class="register-left">
      <h2>¡Bienvenido!</h2>
      <p>¿Ya tienes una cuenta?</p>
      <a href="../Html/login.html" class="btn">Iniciar Sesión</a>
    </div>
    <div class="register-right">
      <h3>Formulario de Registro</h3>
      <form id="registroForm">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required />
        <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required />
        <input type="text" name="cedula" class="form-control" placeholder="Cédula" required />
        <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" required />
        <input type="tel" name="telefono" class="form-control" placeholder="Teléfono" required />
        <select name="rol" class="form-control" required>
          <option value="">Selecciona un rol</option>
          <option value="Proveedor">Proveedor</option>
          <option value="Distribuidor">Distribuidor</option>
        </select>
        <button type="submit" class="btn btn-register w-100">Registrarse</button>
      </form>
    </div>
  </div>
  <div class="toast-container" id="toast-container"></div>
  <script src="../Js/utils.js"></script>
  <script src="../Js/resgistro.js"></script>


</body>

</html>
