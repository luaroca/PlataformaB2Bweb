<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Producto | Provecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="producto-detalle.css">

  <style>
  </style>
</head>
<body>

  <nav class="navbar d-flex justify-content-between">
    <a href="#" class="logo">Provecta</a>
  </nav>

  <div class="producto-detalle" id="detalle">
    <h2 class="titulo" id="nombreProducto">Cargando...</h2>
    <img id="imagenProducto" class="producto-imagen mb-3" src="" alt="Imagen producto">
    <p class="precio" id="precioProducto"></p>
    <div class="mb-2"><strong>Descripción:</strong> <span id="descripcionProducto"></span></div>
    <div class="info-item"><strong>Categoría:</strong> <span id="categoriaProducto"></span></div>
    <div class="info-item"><strong>Mínimo pedido:</strong> <span id="minimoPedido"></span></div>
    <div class="info-item"><strong>Tiempo de entrega:</strong> <span id="tiempoEntrega"></span></div>
    <div class="info-item"><strong>Condiciones de pago:</strong> <span id="condicionesPago"></span></div>
    <div class="info-item"><strong>Proveedor:</strong> <span id="nombreProveedor"></span></div>

    <a id="btnContactar" href="contacto.html?id=${productoId}" class="btn btn-contactar mt-2">Contactar</a>
    <a href="productos.html" class="btn btn-volver">Volver</a>
  </div>

  <script>
    // Obtener el ID del producto desde la URL (por ejemplo: detalle.html?id=12)
    const params = new URLSearchParams(window.location.search);
    const productoId = params.get("id");

    if (productoId) {
      fetch(`/producto-detalle/${productoId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const p = data.producto;
            document.getElementById('nombreProducto').textContent = p.nombre;
            document.getElementById('imagenProducto').src = 'uploads/' + p.imagen_principal;
            document.getElementById('precioProducto').textContent = '$' + p.precio;
            document.getElementById('descripcionProducto').textContent = p.descripcion;
            document.getElementById('categoriaProducto').textContent = p.categoria;
            document.getElementById('minimoPedido').textContent = p.minimo_pedido;
            document.getElementById('tiempoEntrega').textContent = p.tiempo_entrega;
            document.getElementById('condicionesPago').textContent = p.condiciones_pago;
            document.getElementById('nombreProveedor').textContent = p.proveedor_nombre || 'No especificado';
            document.getElementById('btnContactar').href = `contacto.html?id=${productoId}`;

          } else {
            document.getElementById('detalle').innerHTML = '<p class="text-danger">Producto no encontrado.</p>';
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('detalle').innerHTML = '<p class="text-danger">Error al cargar el producto.</p>';
        });
    } else {
      document.getElementById('detalle').innerHTML = '<p class="text-danger">ID de producto no especificado.</p>';
    }
  </script>

</body>
</html>
