<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="editar_producto.css">
</head>

<body>
    <div class="container">
        <h2>Editar Producto</h2>
        <form id="formulario_Editar_Producto">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Cantidad en stock</label>
                <input type="number" class="form-control" id="stock" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar Producto</button>
        </form>
        <div class="text-center mt-3">
            <a href="perfil.html" class="btn btn-outline-secondary">Volver al Perfil</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('formulario_Editar_Producto');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const proveedorId = localStorage.getItem('usuarioId');
            if (!proveedorId) {
                alert('Debes iniciar sesión primero.');
                window.location.href = 'login.html';
                return;
            }

            const producto = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                precio: document.getElementById('precio').value,
                stock: document.getElementById('stock').value,
                proveedor_id: proveedorId
            };

            try {
                const response = await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(producto)
                });

                const data = await response.json();
                if (data.success) {
                    alert('✅ Producto actualizado con éxito');
                    form.reset();
                } else {
                    alert('❌ Error: ' + data.message);
                }
            } catch (err) {
                alert('❌ Error al actualizar el producto.');
                console.error(err);
            }
        });
        window.addEventListener('DOMContentLoaded', () => {
            const usuarioActivo = localStorage.getItem("usuarioId");
            if (!usuarioActivo) {
                window.location.href = "login.html";
                return;
            }
        });
    </script>
</body>

</html>
