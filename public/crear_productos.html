<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Producto | Provecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="crear_productos.css">
</head>

<body>
    <div class="container">
        <h2>Crear Producto</h2>
        <form id="formularioProducto" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Cantidad en stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required />
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del producto</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Producto</button>
        </form>
        <div class="text-center mt-3">
            <a id="btn-volver-perfil" class="btn btn-outline-secondary">Volver al Perfil</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formularioProducto');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const proveedorId = localStorage.getItem('usuarioId');
            if (!proveedorId) {
                alert('Debes iniciar sesión primero.');
                window.location.href = 'login.html';
                return;
            }

            const formData = new FormData(form);
            formData.append('proveedor_id', proveedorId);

            try {
                const res = await fetch('/api/productos', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    alert('✅ Producto guardado con éxito');
                    form.reset();
                } else {
                    alert('❌ Error: ' + data.message);
                }
            } catch (err) {
                alert('❌ Error al guardar el producto.');
                console.error(err);
            }
        });

        const btnVolverPerfil = document.getElementById('btn-volver-perfil');

        btnVolverPerfil.addEventListener('click', () => {
            const usuarioId = localStorage.getItem('usuarioId');
            if (!usuarioId) {
                alert('ID de usuario no encontrado. Inicia sesión nuevamente.');
                window.location.href = 'login.html';
                return;
            }
            window.location.href = `dashboard_comprador.html?id=${usuarioId}`;
        });

    </script>
</body>

</html>
