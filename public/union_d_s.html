<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Comprador - Perfil y Edición</title>
    <link rel="stylesheet" href="dashboard_comprador.css" />
    <style>
        /* Botón Volver en esquina superior izquierda */
        #btn-volver {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Botón Cerrar Sesión en esquina superior derecha */
        #btn-cerrar-sesion {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c; /* rojo */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        #btn-cerrar-sesion:hover {
            background-color: #c0392b; /* rojo oscuro */
        }
    </style>
</head>

<body>
    <!-- Botones fijos arriba -->
    <button id="btn-volver">Volver</button>
    <button id="btn-cerrar-sesion">Cerrar Sesión</button>

    <div class="container">
        <div class="dashboard-card">
            <div class="imagen-usuario">
                <img alt="Usuario" id="imagen_usuario" src="" />
            </div>

            <div class="botones">
                <button id="btn-consultar">Mis Productos</button>
                <button id="btn-editar">Editar Perfil</button>
                <button id="btn-crear-producto">Crear Producto</button>
            </div>

            <div class="info-usuario">
                <p><strong>Cédula: </strong> <span id="cedula"></span></p>
                <p><strong>Nombre: </strong> <span id="nombre"></span></p>
                <p><strong>Correo: </strong> <span id="correo"></span></p>
                <p><strong>Teléfono: </strong> <span id="telefono"></span></p>
                <p><strong>Rol: </strong> <span id="rol"></span></p>
            </div>
        </div>
    </div>

    <!-- Modal overlay con ventana de edición -->
    <div id="modal-overlay" style="display:none;">
        <div id="seccion-editar">
            <h2>Editar Perfil y Actualizar Imagen</h2>
            <form id="form-editar" enctype="multipart/form-data">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula-input" name="cedula" required />

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre-input" name="nombre" required />

                <label for="correo">Correo</label>
                <input type="email" id="correo-input" name="correo" required />

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono-input" name="telefono" />

                <label for="rol">Rol</label>
                <select id="rol-input" name="rol" required>
                    <option value="">Seleccione rol</option>
                    <option value="Distribuidor">Distribuidor</option>
                    <option value="Proveedor">Proveedor</option>
                </select>

                <label for="imagen">Actualizar Imagen</label>
                <input type="file" id="imagen-input" name="imagen" accept="image/*" />

                <div style="margin-top: 20px; text-align: center;">
                    <button type="submit" id="btn-guardar">Guardar Cambios</button>
                    <button type="button" id="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function cargarPerfil() {
            const userId = getQueryParam('id');
            if (!userId) {
                alert('No se especificó el ID de usuario en la URL.');
                return;
            }

            try {
                const res = await fetch(`/perfil/${userId}`);
                const data = await res.json();

                if (res.ok && data.success) {
                    const usuario = data.usuario;
                    document.getElementById('cedula').textContent = usuario.cedula || 'N/A';
                    document.getElementById('nombre').textContent = usuario.nombre || 'N/A';
                    document.getElementById('correo').textContent = usuario.correo || 'N/A';
                    document.getElementById('telefono').textContent = usuario.telefono || 'N/A';
                    document.getElementById('rol').textContent = usuario.rol || 'N/A';

                    document.getElementById('imagen_usuario').src = `/perfil/${userId}/imagen`;

                    // Guardamos datos para el modal
                    document.getElementById('cedula-input').value = usuario.cedula || '';
                    document.getElementById('nombre-input').value = usuario.nombre || '';
                    document.getElementById('correo-input').value = usuario.correo || '';
                    document.getElementById('telefono-input').value = usuario.telefono || '';
                    document.getElementById('rol-input').value = usuario.rol || '';

                    // Validación de rol para mostrar/ocultar botones
                    if (usuario.rol === 'Distribuidor') {
                        document.getElementById('btn-consultar').style.display = 'none';
                        document.getElementById('btn-crear-producto').style.display = 'none';
                    } else {
                        document.getElementById('btn-consultar').style.display = 'inline-block';
                        document.getElementById('btn-crear-producto').style.display = 'inline-block';
                    }
                } else {
                    alert(data.message || 'No se encontró el usuario.');
                }
            } catch (error) {
                alert('Error al conectar con el servidor.');
                console.error(error);
            }
        }

        const btnEditar = document.getElementById('btn-editar');
        const modalOverlay = document.getElementById('modal-overlay');
        const btnCancelar = document.getElementById('btn-cancelar');
        const formEditar = document.getElementById('form-editar');
        const btnVolver = document.getElementById('btn-volver');
        const btnCerrarSesion = document.getElementById('btn-cerrar-sesion');

        btnEditar.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        btnCancelar.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
            formEditar.reset();
            cargarPerfil(); // recargar para resetear campos a datos actuales
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
                formEditar.reset();
                cargarPerfil();
            }
        });

        formEditar.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = getQueryParam('id');
            if (!userId) {
                alert('No se especificó el ID de usuario en la URL.');
                return;
            }

            const formData = new FormData(formEditar);

            try {
                const res = await fetch(`/actualizar-perfil-completo/${userId}`, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    alert('Perfil actualizado correctamente.');
                    modalOverlay.style.display = 'none';
                    cargarPerfil();
                } else {
                    const text = await res.text();
                    alert(`Error: ${text}`);
                }
            } catch (error) {
                alert('Error al actualizar el perfil.');
                console.error(error);
            }
        });

        btnVolver.addEventListener('click', () => {
            window.history.back();
        });

        btnCerrarSesion.addEventListener('click', () => {
            window.location.href = '/logout';
        });

        window.addEventListener('DOMContentLoaded', cargarPerfil);
    </script>
</body>

</html>
