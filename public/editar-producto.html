<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Producto - Provecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Provecta</a>
      <button class="btn btn-outline-light ms-auto" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4 text-center">Editar Producto</h2>

    <div id="alert-placeholder"></div>

    <form id="form-editar-producto" class="bg-white p-4 rounded shadow-sm" novalidate>
      <input type="hidden" id="productoId" />

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="nombre" required />
        <div class="invalid-feedback">Por favor ingresa un nombre.</div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción *</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        <div class="invalid-feedback">Por favor ingresa una descripción.</div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="categoria" />
        </div>
        <div class="col-md-6">
          <label for="subcategoria" class="form-label">Subcategoría</label>
          <input type="text" class="form-control" id="subcategoria" />
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <label for="precio" class="form-label">Precio *</label>
          <input type="number" min="0" step="0.01" class="form-control" id="precio" required />
          <div class="invalid-feedback">Por favor ingresa un precio válido.</div>
        </div>
        <div class="col-md-4">
          <label for="stock" class="form-label">Stock *</label>
          <input type="number" min="0" class="form-control" id="stock" required />
          <div class="invalid-feedback">Por favor ingresa un stock válido.</div>
        </div>
        <div class="col-md-4">
          <label for="unidad_medida" class="form-label">Unidad de medida</label>
          <input type="text" class="form-control" id="unidad_medida" />
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <label for="minimo_pedido" class="form-label">Mínimo de pedido</label>
          <input type="number" min="1" class="form-control" id="minimo_pedido" />
        </div>
        <div class="col-md-4">
          <label for="tiempo_entrega" class="form-label">Tiempo de entrega</label>
          <input type="text" class="form-control" id="tiempo_entrega" />
        </div>
        <div class="col-md-4">
          <label for="condiciones_pago" class="form-label">Condiciones de pago</label>
          <input type="text" class="form-control" id="condiciones_pago" />
        </div>
      </div>

      <div class="mt-3">
        <label for="origen_producto" class="form-label">Origen del producto</label>
        <input type="text" class="form-control" id="origen_producto" />
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </main>

  <script>
    // Obtener parámetro id de la URL
    function obtenerIdProducto() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Mostrar alertas bootstrap
    function mostrarAlerta(mensaje, tipo = 'success') {
      const alertPlaceholder = document.getElementById('alert-placeholder');
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>`;
    }

    async function cargarProducto(id) {
      try {
        const res = await fetch(`/api/productos/${id}`);
        if (!res.ok) throw new Error('No se pudo cargar el producto');
        const data = await res.json();
        if (!data.success) throw new Error(data.message || 'Error al obtener producto');

        const p = data.producto;
        document.getElementById('productoId').value = p.id;
        document.getElementById('nombre').value = p.nombre || '';
        document.getElementById('descripcion').value = p.descripcion || '';
        document.getElementById('categoria').value = p.categoria || '';
        document.getElementById('subcategoria').value = p.subcategoria || '';
        document.getElementById('precio').value = p.precio || '';
        document.getElementById('stock').value = p.stock || '';
        document.getElementById('unidad_medida').value = p.unidad_medida || '';
        document.getElementById('minimo_pedido').value = p.minimo_pedido || '';
        document.getElementById('tiempo_entrega').value = p.tiempo_entrega || '';
        document.getElementById('condiciones_pago').value = p.condiciones_pago || '';
        document.getElementById('origen_producto').value = p.origen_producto || '';

      } catch (error) {
        mostrarAlerta('Error cargando el producto: ' + error.message, 'danger');
      }
    }

    async function actualizarProducto(e) {
      e.preventDefault();

      const form = e.target;

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const id = document.getElementById('productoId').value;
      const productoActualizado = {
        nombre: document.getElementById('nombre').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
        categoria: document.getElementById('categoria').value.trim(),
        subcategoria: document.getElementById('subcategoria').value.trim(),
        precio: parseFloat(document.getElementById('precio').value),
        stock: parseInt(document.getElementById('stock').value),
        unidad_medida: document.getElementById('unidad_medida').value.trim(),
        minimo_pedido: document.getElementById('minimo_pedido').value ? parseInt(document.getElementById('minimo_pedido').value) : null,
        tiempo_entrega: document.getElementById('tiempo_entrega').value.trim(),
        condiciones_pago: document.getElementById('condiciones_pago').value.trim(),
        origen_producto: document.getElementById('origen_producto').value.trim(),
      };

      try {
        const res = await fetch(`/api/productos/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(productoActualizado),
        });

        const data = await res.json();

        if (data.success) {
          mostrarAlerta('Producto actualizado correctamente.', 'success');
          setTimeout(() => {
            window.location.href = 'mis-productos.html';
          }, 1500);
        } else {
          throw new Error(data.message || 'Error al actualizar producto');
        }
      } catch (error) {
        mostrarAlerta('Error al actualizar el producto: ' + error.message, 'danger');
      }
    }

    document.getElementById('form-editar-producto').addEventListener('submit', actualizarProducto);

    // Inicializar carga
    window.addEventListener('DOMContentLoaded', () => {
      const id = obtenerIdProducto();
      if (!id) {
        mostrarAlerta('ID de producto no proporcionado', 'danger');
        return;
      }
      cargarProducto(id);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
