<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Actualizar Imagen</title>
</head>

<body>
    <h2>Actualizar Imagen del Usuario (ID 1)</h2>

    <form action="/actualizar-imagen/1" method="POST" enctype="multipart/form-data">
        <input type="file" name="imagen" accept="image/*" required />
        <button type="submit">Actualizar Imagen</button>
    </form>

    <h3>Imagen actual:</h3>
    <img src="/imagen/1" alt="Imagen de usuario" style="max-width: 300px; margin-top: 10px;" />
</body>

</html>
