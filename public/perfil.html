<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario | Provecta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f2f4f6;
      font-size: 1.1rem;
    }
    .profile-container {
      max-width: 1000px;
      margin: 3rem auto;
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      border: 5px solid #dee2e6;
    }
    h5 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .badge {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }
    .btn-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: 16px;
      min-width: 180px;
      font-size: 1.1rem;
    }
    .btn-icon i {
      font-size: 2rem;
      margin-bottom: 0.6rem;
    }
    .info-box {
      background-color: #f8f9fa;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 1.1rem;
    }
    .info-box .row > div {
      margin-bottom: 1.5rem;
    }
    .info-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container profile-container text-center">
    <h3 class="mb-4">Mi Perfil</h3>

    <img src="https://via.placeholder.com/160" alt="Foto de perfil" class="profile-img mb-4" id="foto-perfil" />
    <h5 id="nombre-usuario">Juan Pérez</h5>
    <span class="badge rounded-pill bg-dark mb-4" id="rol-usuario">Proveedor</span>

    <div id="opciones-proveedor" class="d-flex justify-content-center flex-wrap gap-4 mb-5">
      <!-- Botones dinámicos según el rol -->
    </div>

    <div class="info-box text-start">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="info-title">Información Personal</div>
        <span class="text-success"><i class="bi bi-patch-check-fill"></i> Verificado</span>
      </div>
      <div class="row">
        <div class="col-md-6"><i class="bi bi-credit-card"></i> <strong>Cédula:</strong> <span id="cedula"></span></div>
        <div class="col-md-6"><i class="bi bi-person"></i> <strong>Nombre:</strong> <span id="nombre"></span></div>
        <div class="col-md-6"><i class="bi bi-telephone"></i> <strong>Teléfono:</strong> <span id="telefono"></span></div>
        <div class="col-md-6"><i class="bi bi-envelope"></i> <strong>Correo:</strong> <span id="correo"></span></div>
        <div class="col-md-6"><i class="bi bi-person-badge"></i> <strong>Rol:</strong> <span id="rol"></span></div>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-5">
      <a href="productos.html" class="btn btn-lg btn-outline-secondary px-4">
        ← Volver
      </a>
      <button class="btn btn-lg btn-outline-danger px-4" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <script>
    async function cargarPerfil() {
      const usuarioId = localStorage.getItem('usuarioId');

      if (!usuarioId) {
        alert('No has iniciado sesión.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`/perfil/${usuarioId}`);
        const data = await response.json();

        if (data.success) {
          const usuario = data.usuario;

          document.getElementById('nombre-usuario').textContent = usuario.nombre;
          document.getElementById('nombre').textContent = usuario.nombre;
          document.getElementById('correo').textContent = usuario.correo;
          document.getElementById('telefono').textContent = usuario.telefono;
          document.getElementById('cedula').textContent = usuario.cedula;
          document.getElementById('rol').textContent = usuario.rol;
          document.getElementById('rol-usuario').textContent = usuario.rol;

          // Foto de perfil
          if (usuario.foto && usuario.foto.trim() !== '') {
            document.getElementById('foto-perfil').src = usuario.foto;
          } else {
            document.getElementById('foto-perfil').src = 'https://via.placeholder.com/160';
          }

          const opcionesDiv = document.getElementById('opciones-proveedor');

          if (usuario.rol.toLowerCase() === 'proveedor') {
            opcionesDiv.innerHTML = `
              <a href="mis-productos.html" class="btn btn-outline-primary btn-icon">
                <i class="bi bi-box"></i> Mis Productos
              </a>
              <a href="Editar-Perfil.html" class="btn btn-outline-dark btn-icon">
                <i class="bi bi-pencil-square"></i> Editar Perfil
              </a>
              <a href="crear-producto.html" class="btn btn-outline-success btn-icon">
                <i class="bi bi-plus-circle"></i> Crear Producto
              </a>
            `;
          } else {
            opcionesDiv.innerHTML = `
              <a href="Editar-Perfil.html" class="btn btn-outline-dark btn-icon">
                <i class="bi bi-pencil-square"></i> Editar Perfil
              </a>
            `;
          }

        } else {
          document.querySelector('.info-box').innerHTML = `<p class="text-danger text-center">${data.message}</p>`;
        }
      } catch (error) {
        console.error('❌ Error al cargar perfil:', error);
        document.querySelector('.info-box').innerHTML = '<p class="text-danger text-center">Error al cargar los datos del perfil.</p>';
      }
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    window.onload = cargarPerfil;
  </script>
</body>
</html>
