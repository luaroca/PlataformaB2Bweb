<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Provecta</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header-login">
  <a href="index.html" class="logo">Provecta</a>
</header>

<div class="login-container">
  <div class="login-left">
    <h2>¡¡Bienvenido nuevamente!!</h2>
    <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
    <a href="registro.html" class="btn">Registrarse</a>
  </div>
  <div class="login-right">
    <h3>Iniciar Sesión</h3>
    <div class="social-icons">
      <button title="Google">G</button>
      <button title="GitHub">O</button>
      <button title="LinkedIn">in</button>
    </div>
    <small class="text-muted mb-3">o Iniciar sesión con una cuenta</small>
    <form id="loginForm">
      <input type="email" class="form-control" placeholder="Correo electrónico" name="correo" required />
      <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" required />
      <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
    </form>
  </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const correo = document.querySelector('input[type="email"]').value;
  const contrasena = document.querySelector('input[type="password"]').value;

  const response = await fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ correo, contrasena })
  });

  const result = await response.json();

  if (result.success) {
    window.location.href = 'productos.html'; // Redirige al formulario de productos
  } else {
    alert(result.message || 'Correo o contraseña incorrectos');
  }
});
</script>

</body>
</html>
